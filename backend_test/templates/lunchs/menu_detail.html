{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1>
            Dish detail
            </h1>
        </div>
        <div class="panel-body">
        	<table class="table table-striped">
        		<tbody>
        			<tr>
        				<th scope="row">Main</th>
        				<td colspan="3">{{object.main}}</td>
        			</tr>
        			<tr>
        				<th scope="row">Side order</th>
        				<td>{{object.side_order}}</td>
        			</tr>
        		</tbody>
        	</table>
        </div>
    </div>
</div>
{% endblock content %}

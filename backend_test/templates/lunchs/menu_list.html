{% extends 'base.html' %}

{% block content %}
<div class="container">
	{% if menu_list %}
	<div class="row">
		<div class="col align-self-center">
		    <h1>
		    	Menu List
			</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
		    <table class="table table-striped">
		        <tr>
		        	<th>ID</th>
		        	<th>Date</th>
		        	<th></th>
		        	<th></th>
		        </tr>
		        {% for menu in menu_list %}
		            <tr>
		                <td>{{ menu.pk }}</td>
		                <td>{{ menu.date }}</td>
		                <td><a href="{% url 'lunchs:edit_menu' menu.pk %}">edit</a></td>
		                <td>
		                    <form method="POST" action="{% url 'lunchs:delete_menu' menu.pk %}">
		                        {% csrf_token %}
		                        <input type="submit" class="btn btn-sm btn-danger" value="delete"></input>
		                    </form>
		                </td>
		            </tr>
		        {% endfor %}
		    </table>
		</div>
	</div>
	{% endif %}
	<div class="row justify-content-end">
	    <div class="col-4">
	      <a href="{% url 'lunchs:create_menu' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">
	      Create a new menu
	      </a>
	    </div>
	</div>
</div>
{% endblock content %}

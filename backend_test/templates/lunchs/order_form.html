{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row align-items-center">
    <div class="col align-self-center">
		<h1>
		{% if dish %}Edit order
		{% else %}Create order
		{% endif%}
		</h1>
	</div>
  </div>
  <div class="row justify-content-center">
	<div class="col-10">
		<form method="POST" action="."> 
			{% csrf_token %}
			{{ form }}
			</br>
			<input type="submit" class="btn btn-primary" value="Save">
		</form>
	</div>
  </div>
</div>
{% endblock content %}
